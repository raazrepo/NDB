<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>e-Tracker</title>
<link rel="shortcut icon" href="images/horselogo.jpg" />

<!-- Bootstrap core CSS -->
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="lib/jquery/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
<link rel="stylesheet" type="text/css" href="css/tablestyle.css">
<link rel="stylesheet" type="text/css" href="css/buttonstyle.css">
<link rel="stylesheet" type="text/css" href="css/accordionmenu.css">



<!-- Angular JS & App Scripts -->
<script src="lib/angular-1.4.3/angular.js"></script>
<script src="lib/angular-1.4.3/ui-bootstrap-tpls-0.13.3.js"></script>
<script src="lib/angular-1.4.3/angular-ui-router.js"></script>





<!-- Jquery Scripts -->
<script src="lib/jquery/jquery-1.10.js"></script>
<script src="lib/jquery/jquery-ui.js"></script>
<script src="lib/jquery/accordionmenu-min.js"></script>
<script src="js/utility.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>

  <style>
  	#accordion-resizer { padding: 10px;width: 215px; height: 370px; }
  </style>
  
</head>

<body ng-app="pocApp" ng-controller="homeController" >
	<div>
		 <div class="navbar navbar-default navbar-fixed-top header">
	       <div class="container">
	    		<div class="navbar-header">
	          		<a class="navbar-brand" href="#">Application Name</a>
	    		</div>
	       </div>
	    </div> 
	    
		<div id="wrapper">
		        <div id="sidebar-wrapper" class="col-md-2">
		            <div id="sidebar">
						  <div id="acdnmenu">
						    <ul>
						        <li>Administration
							        <ul>
							          	<li class="selectedMenuOption"><a ui-sref="changepassword">Change Password</a></li> 
							        </ul>
							      </li>
						        <li>User Management
							        <ul>
										<li class="selectedMenuOption"><a ui-sref="creategroup">User Group</a></li>
										<li class="selectedMenuOption"><a ui-sref="createuser">User</a></li>
							        </ul>
							      </li>
							      
							      <li>Reports
							      	<ul>
						      			<li class="selectedMenuOption"><a ui-sref="shopreport">Daily Report</a></li> 
									</ul>
							      </li>
							      <li>Categories
							            <ul>
							                <li>Sub Categories
							                    <ul>
							                        <li><a href="#">Sub Category 1</a></li>
							                        <li><a href="#">Sub Category 2</a></li>
							                        <li><a href="#">Sub Category 3</a></li>
							                    </ul>
							                </li>
							                <li><a href="#">Another Category</a></li>
							            </ul>
							      </li>
							      
						    </ul>
						</div>
				    </div> 
		        </div>
		        <div id="main-wrapper"  class="col-md-10">
		           	<div id="requestContent" class="mainContent">
						<div id="toolbar" style="height:50px;widht:100%;background-color: #dfeffc;">
							<!-- <input type="button" title="Save" class="toolbar-save-button" />
							<input type="button" title="Delete" class="toolbar-delete-button" />
							<input type="button" title="Cancel" class="toolbar-cancel-button" /> -->
							<div class="container">
							    <div class="row">
							        <div id="justified-button-bar" class="col-lg-12" style="padding-top:10px;">
								        <div class="btn-group">
								        	<button id="button-dash" title="Save" onclick="save()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-ok"></span>
								        	</button>
								        </div>
								        
								        <div class="btn-group">
								        	<button id="button-delete" title="Delete" onclick="delete()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-remove"></span>
								        	</button>
								        </div>
								        
								        <div class="btn-group">
								        	<button id="button-clear" title="Delete" onclick="$('.clearField').val('');" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-copyright-mark"></span>
								        	</button>
								        </div>
								       
								        <span class="divider-vertical"></span>
								        
								        <div class="btn-group">
								        	<button id="button-first" title="Go First" onclick="goFirst()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-step-backward"></span>
								        	</button>
								        </div>
								        
								        <div class="btn-group">
								        	<button id="button-previous" title="Go First" onclick="goPrevious()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-arrow-left"></span>
								        	</button>
								        </div>
								        
								        <div class="btn-group">
								        	<button id="button-next" title="Go First" onclick="goNext()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-arrow-right"></span>
								        	</button>
								        </div>
								        
								         <div class="btn-group">
								        	<button id="button-last" title="Go First" onclick="goLast()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-step-forward"></span>
								        	</button>
								        </div>
								        
								        <span class="divider-vertical"></span>
								        
								        <div class="btn-group">
								        	<button id="button-refresh" title="Find" onclick="reload()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-refresh"></span>
								        	</button>
								        </div>
								        
								        <div class="btn-group">
								        	<button id="button-attach" title="Find" onclick="attach()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-paperclip"></span>
								        	</button>
								        </div>
								        
								        <div class="btn-group">
								        	<button id="button-search" title="Find" onclick="findRecord()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-search"></span>
								        	</button>
								        </div>
								        
								        <div  class="btn-group">
								        	<button id="button-fav" title="Favourites" onclick="showFavourites()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-star"></span>
								        	</button>
								        </div>
								        
								        <div  class="btn-group">
								        	<button id="button-download" title="Download your data" onclick="loadDownloads()" type="button" class="btn btn-default" data-toggle="tooltip">
								        		<span class="glyphicon glyphicon-download-alt"></span>
								        	</button>
								        </div>
								        
								        
							        </div>
							    </div>
							</div>
							
						</div>
						
						<div ui-view id="responseContent">
					
						</div>
						
						<div id="popUpDiv">
				
						</div>
						
					</div>
		        </div>
		</div>
		

	</div>


</body>

</html>

<!-- class="ui-state-disabled" To disable any UI element-->
