	<form class="form-horizontal" ng-cloak>
	  <h4>{{totalUsersList.length}} total</h4>
	  <div class="row">
		 <div class="col-lg-12" style="height:380px;">
	  		<table st-table="rowCollection" class="table table-striped table-hover">
	  			<thead style="background-color: #33bcf2; color: white;">
	  				<tr>
	  					<th>First Name</th>
	  					<th>Middle Name</th>
	  					<th>Role</th>
	  					<th>Project</th>
	  					<th>Address</th>
	  					<th style="width:5%;"></th>
						<th style="width:5%;"></th>
	  				</tr>
	  			</thead>
	  			<tbody>
		  			<tr ng-repeat="user in userList"   ng-mouseenter="hover();" ng-mouseleave="hover();">
		  				<td>{{user.firstName}}</td>
		  				<td>{{user.middleName}}</td>
		  				<td>{{user.role}}</td>
		  				<td>{{user.project}}</td>
		  				<td>{{user.address1}}</td>
		  				<td>
		  					<button type="button" style="display:none" class="btn btn-primary btn-sm" 
		  							ng-click="createOrEditUser(user);" showonhoverparent>
					          <span class="glyphicon glyphicon-edit"></span>
					        </button>
					    </td>
					    <td>
		  					<button type="button" style="display:none" class="btn btn-primary btn-sm"
		  							ng-click="deleteUser(user);" showonhoverparent>
					          <span class="glyphicon glyphicon-trash"></span>
					        </button>
						</td>
		  			</tr>
		  			<!-- FOR tr : ng-click="createOrEditUser(user);" -->
		  		</tbody>	
	  		</table>
	  	</div>
	  	<br/>
	  	<div class="col-lg-12">
	  		<button ng-click="createOrEditUser();" type="button" class="btn btn-primary">
				<span class="glyphicon glyphicon-plus"></span></button>
	  		<pagination  ng-model="currentPage" class="pull-right"
	  					 total-items="totalUsersList.length"
	  					 num-pages="noOfPages"
	  					 max-size="maxSize" 
	  					 boundary-links="true" 
	  					 items-per-page="itemsPerPage"> </pagination>
	  	</div>

   
	</form>
