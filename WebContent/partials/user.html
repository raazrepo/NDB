
		<section class="content-header">
			<h4>
				Create Member
			</h4>
		</section>
		
		<form class="form-horizontal" ng-cloak>
		  <div class="row">
		  	<div class="col-lg-4">
	  		  <div class="form-group form-group-sm">
			    <label for="fname" class="col-sm-6 control-label">First Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="fname" ng-model="user.firstName" placeholder="First Name">
			    </div>
			  </div>
			  <div class="form-group form-group-sm">
			    <label for="mname" class="col-sm-6 control-label">Middle Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="mname" placeholder="Middle Name" ng-model="user.middleName">
			    </div>
			  </div>
			  <div class="form-group form-group-sm">
			    <label for="lname" class="col-sm-6 control-label">Last Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="lname" placeholder="Last Name" ng-model="user.lastName">
			    </div>
			  </div>
			  <div class="form-group form-group-sm">
			    <label for="phno" class="col-sm-6 control-label">Phone</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control" id="phno" placeholder="Mobile Number" ng-model="user.phone">
			    </div>
			  </div>
			  <div class="form-group form-group-sm">
			  		<label for="project" class="col-sm-6 control-label">Project</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="project" placeholder="Project" ng-model="user.project">
				    </div>
			    </div>
		  		<div class="form-group form-group-sm">
				    <label for="role" class="col-sm-6 control-label">Role</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="role" placeholder="Role" ng-model="user.role">
				    </div>
				</div> 
		  	</div>
		  	<div class="col-lg-4">
			  	<div class="form-group form-group-sm">
				    <label for="address1" class="col-sm-6 control-label">Address 1</label>
				    <div class="col-sm-6">
				     <textarea class="form-control" rows="3" id="address1" ng-model="user.address1"></textarea>
				    </div>
				</div>
				<div class="form-group form-group-sm">
				    <label for="address2" class="col-sm-6 control-label">Address 2</label>
				    <div class="col-sm-6">
				     <textarea class="form-control" rows="3" id="address2" ng-model="user.address2"></textarea>
				    </div>
				</div>
		  		<div class="form-group form-group-sm">
			  		<label for="city" class="col-sm-6 control-label">City</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="city" placeholder="City" ng-model="user.city">
				    </div>
				 </div>
				 <div class="form-group form-group-sm">   
			  		<label for="state" class="col-sm-6 control-label">State</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="state" placeholder="State" ng-model="user.state">
				    </div>
				</div>
				<div class="form-group form-group-sm">    
				    <label for="country" class="col-sm-6 control-label">Country</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="country" placeholder="Country" ng-model="user.country">
				    </div>
				</div>
				<div class="form-group form-group-sm">    
				    <label for="pin" class="col-sm-6 control-label">Pin</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="pin" placeholder="Pin" ng-model="user.pin">
				    </div>
				</div>
				<div class="form-group form-group-sm">    
				    <div class="col-sm-offset-6 col-sm-6">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox" ng-model="user.active"> Active
				        </label>
				      </div>
				    </div>
				</div>    
		  	</div>
		  	<div class="col-lg-4">
		  		<table border="1" style="width:100%;" class="grid">
		  			<thead style="background-color: #33bcf2; color: white;">
		  				<tr>
		  					<th>First Name</th>
		  					<th>Middle Name</th>
		  					<th>Role</th>
		  					<th>Project</th>
		  					<th>Phone</th>
		  				</tr>
		  			</thead>
		  			<tbody>
			  			<tr ng-repeat="user in userList">
			  				<td>{{user.firstName}}</td>
			  				<td>{{user.middleName}}</td>
			  				<td>{{user.role}}</td>
			  				<td>{{user.project}}</td>
			  				<td>{{user.phone}}</td>
			  			</tr>
			  		</tbody>	
		  		</table>
		  	</div>
		  	
		  </div>
		  <br/>
		  <div class="row">
		  	<div class="col-lg-1">
	  		  <div class="form-group form-group-sm">
			    <div class="col-sm-6">
			      <button type="button" class="btn btn-success" ng-click="addUser(user);">Save</button>
			    </div>
			  </div>
			 </div>
			 <!-- <div class="col-lg-1">
	  		  <div class="form-group form-group-sm">
			    <div class="col-sm-6">
			      <button type="button" class="btn btn-success" ng-click="deleteAllUsers();">Delete All</button>
			    </div>
			  </div>
			 </div> -->
		  </div>
		  
		</form>
