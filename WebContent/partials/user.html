	<form class="form-horizontal" ng-cloak>
	  <h4>{{totalUsersList.length}} total</h4>
	  <div class="row">
		 <div class="col-lg-12">
	  		<table st-table="rowCollection" class="table table-striped table-hover">
	  			<thead style="background-color: #33bcf2; color: white;">
	  				<tr>
	  					<th>First Name</th>
	  					<th>Middle Name</th>
	  					<th>Role</th>
	  					<th>Project</th>
	  					<th>Address</th>
	  				</tr>
	  			</thead>
	  			<tbody>
		  			<tr ng-repeat="user in userList" ng-click="createOrEditUser(user);">
		  				<td>{{user.firstName}}</td>
		  				<td>{{user.middleName}}</td>
		  				<td>{{user.role}}</td>
		  				<td>{{user.project}}</td>
		  				<td>{{user.address1}}</td>
		  			</tr>
		  		</tbody>	
	  		</table>
	  	</div>
	  	<br/>
	  	<div class="col-lg-12">
	  		<button ng-click="createOrEditUser();" type="button" class="btn btn-primary" >Add</button>
	  		<pagination  ng-model="currentPage" 
	  					 total-items="totalUsersList.length"
	  					 num-pages="noOfPages"
	  					 max-size="maxSize" 
	  					 boundary-links="true" 
	  					 items-per-page="itemsPerPage"> </pagination>
	  	</div>

   
	</form>
